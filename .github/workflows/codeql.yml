name: "CodeQL"
on:
  push:
    branches: [ "main" ]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'python' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Init CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    - name: Analyze
      uses: github/codeql-action/analyze@v2
